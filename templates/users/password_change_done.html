{% extends "base.html" %}

{% block title %}Пароль успешно изменен{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Пароль изменен</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-success" role="alert">
                        <h5 class="alert-heading">Отлично!</h5>
                        <p>Ваш пароль был успешно изменен.</p>
                    </div>
                    <hr>
                    <p class="text-center">
                        Вы можете вернуться на <a href="{% url 'index' %}" class="text-decoration-none">главную страницу</a>
                        или перейти в ваш <a href="{% url 'profile' %}" class="text-decoration-none">профиль</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
